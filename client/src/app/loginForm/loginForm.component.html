<h1>Login</h1>
<form method="post">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required [(ngModel)]="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      required
      [(ngModel)]="password"
    />
  </div>
  <button (click)="this.login()">Login</button>
</form>
